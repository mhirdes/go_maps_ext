<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<ul class="gme-addresses">
	<f:for each="{addresses}" as="address">
		<li>
			<f:link.action arguments="{address:address.uid}"
			               additionalAttributes="{data-address:address.uid}"
			               class="js-gme-address">{address.address}</f:link.action>
		</li>
	</f:for>
</ul>
