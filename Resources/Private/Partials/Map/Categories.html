<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<ul class="gme-cats">
	<f:for each="{categories}" as="name" key="uid">
		<li>
			<f:form.checkbox id="gme-cat-{uid}" name="tx_csgomapsext_show[cat]" value="{uid}" class="js-gme-cat" title="{name}" />
			<label for="gme-cat-{uid}">{name}</label>
		</li>
	</f:for>
</ul>
</html>
