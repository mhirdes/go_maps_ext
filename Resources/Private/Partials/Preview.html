<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="js-gme-preview">
	<a href="javascript:;" title="{f:translate(key:'tx_gomapsext_templates_map_preview.link')}" class="js-gme-show" data-library="{googleMapsLibrary}">
		<f:if condition="{settings.preview.image}">
			<f:then>
				<f:image src="{settings.preview.image}"/>
			</f:then>
			<f:else>
				<f:translate key="tx_gomapsext_templates_map_preview.link"/>
			</f:else>
		</f:if>
	</a>
</div>

</html>
